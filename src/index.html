<!DOCTYPE html>
<html>
    <head>

        <title>Feature banner</title>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script type="text/javascript" src="js/core.js"></script>

        <div class="navarrows container">

            <div class="rightarrow">&gt;</div>
        </div>
        <div class="pagination">
            <div class="pagdot active" data-bannerid="1">
            </div>
            <div class="pagdot" data-bannerid="2">
            </div>
            <div class="pagdot" data-bannerid="3">
            </div>
            <div class="pagdot" data-bannerid="4">
            </div>

</html>
